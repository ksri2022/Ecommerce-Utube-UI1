<div class="container mt-5">
        <div class="card" style = "padding: 20px">
                <form #loginForm = "ngForm" (ngSubmit) = "login(loginForm)">


                        <mat-form-field appearance="outline" class = "w-100" >
                                <mat-label>Username</mat-label>
                                <input matInput placeholder="Username" ngModel name = "userName" id="userName" >
                                <mat-hint>Username</mat-hint>
                        </mat-form-field>    

                        <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Password</mat-label>
                                <input type="password" matInput placeholder="Password" ngModel name = "userPassword" id="userPassword" >                                
                                <mat-hint>Password</mat-hint>
                        </mat-form-field>    

                        <button type = "submit" mat-raised-button color="primary"  class="w-100"  >Login</button>

                    placeholder="Enter your password" class = "form-control mb-3" >

                </form>
              
        
            
        </div>

        <div class="text-center" >

                <button class = "w-20" type="button" mat-raised-button (click) ="registerUser()" >Create an account</button>    
        </div>
        

</div>
